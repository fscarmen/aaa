<!DOCTYPE html>
<html>
<head>
    <title>EdgeOne Accelerator Debug Page</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-case { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .test-case h3 { margin-top: 0; }
        button { padding: 8px 16px; background: #007cba; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #005a87; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        .status { font-weight: bold; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>EdgeOne Accelerator Debug Page</h1>
    
    <div class="test-case">
        <h3>Test 1: Homepage</h3>
        <button onclick="testHomepage()">Test Homepage</button>
        <pre id="homepage-result">Click the button to test</pre>
    </div>
    
    <div class="test-case">
        <h3>Test 2: GitHub Proxy</h3>
        <button onclick="testGitHubProxy()">Test GitHub Proxy</button>
        <pre id="github-result">Click the button to test</pre>
    </div>
    
    <div class="test-case">
        <h3>Test 3: Docker Proxy</h3>
        <button onclick="testDockerProxy()">Test Docker Proxy</button>
        <pre id="docker-result">Click the button to test</pre>
    </div>

    <script>
        async function testHomepage() {
            const resultElement = document.getElementById('homepage-result');
            try {
                resultElement.textContent = 'Testing...';
                const response = await fetch('./');
                const text = await response.text();
                const isHtml = text.includes('<html') || text.includes('<!DOCTYPE');
                resultElement.innerHTML = `Status: ${response.status}\nContent-Type: ${response.headers.get('content-type')}\nIs HTML: ${isHtml}\n\nPreview:\n${text.substring(0, 200)}...`;
                resultElement.className = response.ok ? 'success' : 'error';
            } catch (error) {
                resultElement.textContent = `Error: ${error.message}`;
                resultElement.className = 'error';
            }
        }

        async function testGitHubProxy() {
            const resultElement = document.getElementById('github-result');
            try {
                resultElement.textContent = 'Testing...';
                const testUrl = './https://github.com/fscarmen2/Cloudflare-Accel/releases/download/v1.0.0/Cloudflare-Accel.js';
                const response = await fetch(testUrl, { method: 'HEAD' });
                resultElement.innerHTML = `Status: ${response.status}\nContent-Type: ${response.headers.get('content-type')}\nContent-Length: ${response.headers.get('content-length')}`;
                resultElement.className = response.ok ? 'success' : 'error';
            } catch (error) {
                resultElement.textContent = `Error: ${error.message}`;
                resultElement.className = 'error';
            }
        }

        async function testDockerProxy() {
            const resultElement = document.getElementById('docker-result');
            try {
                resultElement.textContent = 'Testing...';
                const testUrl = './hello-world';
                const response = await fetch(testUrl, { method: 'HEAD' });
                const dockerVersion = response.headers.get('docker-distribution-api-version');
                resultElement.innerHTML = `Status: ${response.status}\nContent-Type: ${response.headers.get('content-type')}\nDocker API Version: ${dockerVersion || 'Not found'}`;
                resultElement.className = (response.ok || response.status === 401) ? 'success' : 'error'; // 401 is expected for Docker auth
            } catch (error) {
                resultElement.textContent = `Error: ${error.message}`;
                resultElement.className = 'error';
            }
        }
    </script>
</body>
</html>
